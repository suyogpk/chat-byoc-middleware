
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYOC Middleware Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            text-align: center;
            font-size: 16px;
        }
        #logs {
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>BYOC Middleware Validator</h1>

    <form id="tokenForm">
        <h2>Step 1: Get Token</h2>
        <label>Client ID:</label><br>
        <input type="text" id="clientId" required><br>

        <label>Client Secret:</label><br>
        <input type="text" id="clientSecret" required><br>

        <button type="submit">Get Token</button>
    </form>

    <p id="tokenResult"></p>

    <form id="validateForm">
        <h2>Step 2: Validate Recipient</h2>
        <label>Channel ID:</label><br>
        <input type="text" id="channelId" required><br>

        <label>Recipient ID:</label><br>
        <input type="text" id="recipientId" required><br>

        <button type="submit">Validate Recipient</button>
    </form>

    <p id="validationResult"></p>

    <div id="logs">
        <h3>Request Logs</h3>
        <pre id="logOutput">No logs yet.</pre>
    </div>

    <script>
        let token = '';

        function logMessage(message) {
            const logOutput = document.getElementById('logOutput');
            logOutput.textContent += '\n' + message;
        }

        document.getElementById('tokenForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const client_id = document.getElementById('clientId').value;
            const client_secret = document.getElementById('clientSecret').value;

            logMessage('Requesting token...');

            const response = await fetch('/1.0/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ grant_type: 'client_credentials', client_id, client_secret })
            });

            const data = await response.json();
            token = data.access_token;

            if (response.status === 200) {
                document.getElementById('tokenResult').innerText = `Access Token: ${token}`;
                logMessage('Token received successfully.');
            } else {
                document.getElementById('tokenResult').innerText = 'Token request failed.';
                logMessage('Token request failed.');
            }
        });

        document.getElementById('validateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const channelId = document.getElementById('channelId').value;
            const recipientId = document.getElementById('recipientId').value;

            logMessage(`Validating recipient for channel ${channelId}...`);

            const response = await fetch(`/1.0/channel/${channelId}/recipients/validation`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    brand: { id: 2048, tenantId: 'your-tenant-id', businessUnitId: 22345654 },
                    endUserRecipients: [
                        { idOnExternalPlatform: recipientId, name: 'Test User', isPrimary: true, isPrivate: false }
                    ]
                })
            });

            const data = await response.json();

            if (response.status === 200) {
                document.getElementById('validationResult').innerText = 'Recipient is valid!';
                logMessage('Recipient validation successful.');
            } else {
                document.getElementById('validationResult').innerText = 'Validation Failed: ' + JSON.stringify(data);
                logMessage('Recipient validation failed.');
            }
        });
    </script>
</body>
</html>
