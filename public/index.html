
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BYOC Middleware Validator</title>
</head>
<body>
    <h1>BYOC Middleware Validator</h1>

    <h2>Step 1: Get Token</h2>
    <form id="tokenForm">
        <label>Client ID:</label><br>
        <input type="text" id="clientId" required><br><br>

        <label>Client Secret:</label><br>
        <input type="text" id="clientSecret" required><br><br>

        <button type="submit">Get Token</button>
    </form>

    <p id="tokenResult"></p>

    <h2>Step 2: Validate Recipient</h2>
    <form id="validateForm">
        <label>Channel ID:</label><br>
        <input type="text" id="channelId" required><br><br>

        <label>Recipient ID:</label><br>
        <input type="text" id="recipientId" required><br><br>

        <button type="submit">Validate Recipient</button>
    </form>

    <p id="validationResult"></p>

    <script>
        let token = '';

        document.getElementById('tokenForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const client_id = document.getElementById('clientId').value;
            const client_secret = document.getElementById('clientSecret').value;

            const response = await fetch('/1.0/token', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ grant_type: 'client_credentials', client_id, client_secret })
            });

            const data = await response.json();
            token = data.access_token;

            document.getElementById('tokenResult').innerText = `Access Token: ${token}`;
        });

        document.getElementById('validateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const channelId = document.getElementById('channelId').value;
            const recipientId = document.getElementById('recipientId').value;

            const response = await fetch(`/1.0/channel/${channelId}/recipients/validation`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    brand: { id: 2048, tenantId: 'your-tenant-id', businessUnitId: 22345654 },
                    endUserRecipients: [
                        { idOnExternalPlatform: recipientId, name: 'Test User', isPrimary: true, isPrivate: false }
                    ]
                })
            });

            const data = await response.json();

            if (response.status === 200) {
                document.getElementById('validationResult').innerText = 'Recipient is valid!';
            } else {
                document.getElementById('validationResult').innerText = 'Validation Failed: ' + JSON.stringify(data);
            }
        });
    </script>
</body>
</html>
